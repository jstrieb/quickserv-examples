<!DOCTYPE html>
<html>
  <head>
    <title>Convert Video to GIF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <p>Enter a video URL below.</p>
    <form action="convert">
      <label>URL</label>
      <input name="url"><br>
      <label>Start time (seconds)</label>
      <input name="start-time" type="number"><br>
      <label>Duration</label>
      <input name="duration" type="number"><br><br>
      <button>Submit</button>
    </form>
  </body>
</html>
