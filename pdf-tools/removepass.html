<!DOCTYPE html>
<html>
<head>
<title>Remove a Password From a PDF</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h2>Remove a Password From a PDF</h2>
    <form action="removepass" method="POST" enctype="multipart/form-data">
        Password: <input name="password"><br>
        <input type="file" name="file" accept=".pdf">
        <button>Decrypt</button>
    </form>
</body>
</html>
