<!DOCTYPE html>
<html>
<head>
<title>Add a Password to PDF</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h2>Add a Password to PDF</h2>
    <form action="addpass" method="POST" enctype="multipart/form-data">
        Password: <input name="password"><br>
        <input type="file" name="file" accept=".pdf">
        <button>Encrypt</button>
    </form>
</body>
</html>
