<!DOCTYPE html>
<html>
<head>
<title>Rotate PDF</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<script>
function updateRotate(input) {
  document.querySelector('#rotation').innerText = input.value;
  return false;
}
</script>
<body>
    <h2>Rotate PDF</h2>
    <form action="rotate" method="POST" enctype="multipart/form-data">
      <input type="range" step="90" min="-360" max="360" name="rotate" oninput="updateRotate(this)" accept=".pdf"><output for="rotate" id="rotation">0</output><br>
      <input type="file" name="file" accept=".pdf"><br>
      <button>Rotate</button>
    </form>
  <script>
    updateRotate(document.querySelector("input[name='rotate']"));
  </script>
</body>
</html>
